<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="text/javascript" src="../js/vendor/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/web_logic/index.js"></script>

    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

<div class="container">
    <h1 class="title">Welcome to IVE airline</h1>

    <div class="form">
        <div class="form-title">Login</div>
        <form id="login_form" class="form-content">

            <div  class="col form-field">
                <label>
                    Username:
                    <input type="text" name="username" id="user_name" class="rounded" required/>
                </label>
            </div>
            <div class="col form-field">
                <label>
                    Password:
                    <input type="password" name="password" id="user_pass" class="rounded" required/>
                </label>
            </div>

            <div class="row">
                <div class="col col-1 form-field">
                    <div class="button_container">
                        <button id="previous_go_page" type="button" class="button">
                            Cancel
                        </button>
                    </div>
                </div>
                <div class="col col-1 form-field">
                    <div class="button_container">
                        <input id="login" form="login_form" type="submit" value="Login" class="rounded"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <label><a href="register.html">Register</a></label>
            </div>
            <div class="row">
                <label><a href="forget_password.html">Forgot Password</a></label>
            </div>
        </form>
    </div>

</div>
</body>
</html>
