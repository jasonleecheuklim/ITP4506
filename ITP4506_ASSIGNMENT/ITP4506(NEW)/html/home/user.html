<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="../../js/vendor/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/web_logic/user_home.js"></script>

    <style>
        #list, #from_where_list, #to_where_list {
            overflow-y: scroll;
            max-height: 100px;
        }
    </style>
</head>
<body>
user page
<table border="1">
    <tr>
        <th colspan="2">
            booking
        </th>
    </tr>
    <tr>
        <td colspan="2">
            <input type="radio" name="travel" value="one_way" />One Way
            <input type="radio" name="travel" value="to_fro" checked />to and fro
        </td>
    </tr>
    <tr>
        <td>
            From <br/>
            <input type="text" id="from_where" />
            <div id="from_where_list"></div>
        </td>
        <td>
            To <br/>
            <input type="text" id="to_where" />
            <div id="to_where_list"></div>
        </td>
    </tr>
    <tr>
        <td>
            Departure date <br/>
            <input type="date" id="from_time" />
        </td>
        <td>
            Return date <br/>
            <input type="date" id="to_time" />
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="search">
                Search
            </button>
        </td>
    </tr>
</table>

<div id="go_traval_list">
    Go<br/>
</div>

<div id="back_traval_list">
    Back<br/>
</div>
</body>
</html>
