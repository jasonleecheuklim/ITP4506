<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USER</title>

    <script type="text/javascript" src="../../js/vendor/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/web_logic/user_home.js"></script>

    <link rel="stylesheet" href="../../css/customer.css">

    <!--            overflow-y: scroll;-->

    <!--        }-->
    <!--    </style>-->

</head>
<body>
<div class="container">
    <h1 class="title">Book your flight now</h1>
    <form class="form">
        <div class="form-title">Reservation</div>
        <div class="form-content">

            <div class="row">
                <div class="col col-1 form-field">
                    <label>
                        <input type="radio" name="travel" value="one_way"/>
                        oneway
                    </label>
                </div>
                <div class="col col-1 form-field">
                    <label>
                        <input type="radio" name="travel" value="round" checked/>
                        round
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col col-1 form-field">
                    <label for="from_where">From:</label>
                    <select id="from_where">
                        <option value="" disabled selected>Select your option</option>
                        <option>HKG</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="col col-1 form-field">
                    <label for="to_where">To:</label>
                    <select id="to_where">
                        <option value="" disabled selected>Select your option</option>
                        <option>TYO</option>
                        <option>2</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col col-1 form-field">
                    <label for="from_time">departure date</label>
                    <input id="from_time" type="date"/>
                </div>
                <div class="col col-1 form-field">
                    <label for="to_time">return date</label>
                    <input id="to_time" type="date"/>
                </div>
            </div>
            <div class="row">
                <div class="col col-1 form-field">
                    <div class="button_container">
                        <button id="search" type="button" class="button" onclick="toggleResults()">
                            search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form id="results" class="form results" style="display: none">
        <div class="form-title">Results</div>
        <div class="form-content" id="test1">

            <table border="1">
                <tr>
                    <td>
                        Go
                    </td>
                    <td>
                        Back
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="go_traval_list">
                        </div>
                    </td>
                    <td>
                        <div id="back_traval_list">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <button id="previous_go_page">
                                <-
                            </button>
                            <button id="next_go_page">
                                ->
                            </button>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button id="previous_back_page">
                                <-
                            </button>
                            <button id="next_back_page">
                                ->
                            </button>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </form>
</div>

<script>
    function toggleResults() {
        let div = document.getElementById('results');
        if (div.style.display === 'none') {
            div.style.display = '';
        // } else {
        //     div.style.display = 'none';
        }
    }
</script>

</body>
</html>
